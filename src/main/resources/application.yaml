spring:
  h2:
    console:
      enabled: 'true'
  jpa:
    database: POSTGRESQL
    properties:
      hibernate:
        ddl-auto: create
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show_sql: 'true'
    generate-ddl: true
  devtools:
    restart:
      enabled: true
      additional-paths: classpath:/
    livereload:
      enabled: true
    mustache:
      cache: false
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/F1_ESPORTS
    username: postgres
    password: postgres
