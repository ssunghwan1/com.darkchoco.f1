spring:
  profiles:
    active: real, real-db
  h2:
    console:
      enabled: 'true'
  jpa:
    properties:
      hibernate:
        ddl-auto: create
        format_sql: true
    show_sql: 'true'
    generate-ddl: true
  devtools:
    restart:
      enabled: true
      additional-paths: classpath:/
    livereload:
      enabled: true
    mustache:
      cache: false
logging:
  level:
    root: info